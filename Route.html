      </script>
      <script>
      var boulder=new google.maps.LatLng(40.0150,-105.2705);
      var marker;
      function initialize()
      {
      var mapProp = {
        center:new google.maps.LatLng(40.0150,-95.2705),
        zoom:4,
        mapTypeId:google.maps.MapTypeId.ROADMAP
        };
      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
      marker=new google.maps.Marker({
        position:boulder,
       // icon:'themes/assets/images/nepali-momo.png',
        animation:google.maps.Animation.BOUNCE
        });

      var flightPath = new google.maps.Polyline({
          path: [{lat: 40.0150,lng: -95.2705},{lat: 45.0150,lng:-95.2705},{lat:55.0150 ,lng:-90.2705}],
          geodesic: true, strokeColor: '#FF0000', strokeOpacity: 1.0,
          strokeWeight: 2 });
      flightPath.setMap(map);
      marker.setMap(map);

      // Info open
      var infowindow = new google.maps.InfoWindow({
        content:"Hello World!"
        });

      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      </script>

<iframe id="googleMap" src="https://www.google.com/maps/d/embed?mid=1jObOvKoJfEEfMiq49r8eGU1BaD4" width="100%" height="550px"></iframe>
